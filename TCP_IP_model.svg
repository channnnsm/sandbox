<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <!-- 背景グラデーション -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    
    <!-- ドロップシャドウフィルター -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#888888"/>
    </filter>
    
    <!-- 各層用のグラデーション -->
    <linearGradient id="gradApp" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fad0c4"/>
    </linearGradient>
    <linearGradient id="gradPres" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffb347"/>
      <stop offset="100%" stop-color="#ffcc33"/>
    </linearGradient>
    <!-- セッション層：黄色っぽいグラデーション -->
    <linearGradient id="gradSess" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff9c4"/>
      <stop offset="100%" stop-color="#ffd54f"/>
    </linearGradient>
    <linearGradient id="gradTrans" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1ffce"/>
      <stop offset="100%" stop-color="#faffd1"/>
    </linearGradient>
    <linearGradient id="gradNet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1c4fd"/>
      <stop offset="100%" stop-color="#c2e9fb"/>
    </linearGradient>
    <!-- データリンク層：紫のグラデーション -->
    <linearGradient id="gradDataLink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e1bee7"/>
      <stop offset="100%" stop-color="#ab47bc"/>
    </linearGradient>
    <linearGradient id="gradPhysical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cfd9df"/>
      <stop offset="100%" stop-color="#e2ebf0"/>
    </linearGradient>
    <!-- TCP/IP モデル用 -->
    <linearGradient id="gradTCPApp" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fad0c4"/>
    </linearGradient>
    <linearGradient id="gradTCPTrans" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1ffce"/>
      <stop offset="100%" stop-color="#faffd1"/>
    </linearGradient>
    <linearGradient id="gradTCPIP" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1c4fd"/>
      <stop offset="100%" stop-color="#c2e9fb"/>
    </linearGradient>
    <!-- ネットワークインターフェース層：紫のグラデーション -->
    <linearGradient id="gradNetInterface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e1bee7"/>
      <stop offset="100%" stop-color="#ab47bc"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="500" fill="url(#bgGradient)"/>
  
  <!-- タイトル -->
  <text x="150" y="40" font-size="18" font-weight="bold" fill="#333">OSI参照モデル</text>
  <text x="450" y="40" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">TCP/IPモデル</text>
  
  <!-- OSI モデル -->
  <!-- アプリケーション層 -->
  <rect x="50" y="60" width="200" height="60" fill="url(#gradApp)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="90" text-anchor="middle" font-size="14" fill="#222">アプリケーション層</text>
  <text x="150" y="110" text-anchor="middle" font-size="12" fill="#555">(Application Layer)</text>
  
  <!-- プレゼンテーション層 -->
  <rect x="50" y="120" width="200" height="60" fill="url(#gradPres)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="150" text-anchor="middle" font-size="14" fill="#222">プレゼンテーション層</text>
  <text x="150" y="170" text-anchor="middle" font-size="12" fill="#555">(Presentation Layer)</text>
  
  <!-- セッション層 -->
  <rect x="50" y="180" width="200" height="60" fill="url(#gradSess)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="210" text-anchor="middle" font-size="14" fill="#222">セッション層</text>
  <text x="150" y="230" text-anchor="middle" font-size="12" fill="#555">(Session Layer)</text>
  
  <!-- トランスポート層 -->
  <rect x="50" y="240" width="200" height="60" fill="url(#gradTrans)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="270" text-anchor="middle" font-size="14" fill="#222">トランスポート層</text>
  <text x="150" y="290" text-anchor="middle" font-size="12" fill="#555">(Transport Layer)</text>
  
  <!-- ネットワーク層 -->
  <rect x="50" y="300" width="200" height="60" fill="url(#gradNet)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="330" text-anchor="middle" font-size="14" fill="#222">ネットワーク層</text>
  <text x="150" y="350" text-anchor="middle" font-size="12" fill="#555">(Network Layer)</text>
  
  <!-- データリンク層 -->
  <rect x="50" y="360" width="200" height="60" fill="url(#gradDataLink)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="390" text-anchor="middle" font-size="14" fill="#222">データリンク層</text>
  <text x="150" y="410" text-anchor="middle" font-size="12" fill="#555">(Data Link Layer)</text>
  
  <!-- 物理層 -->
  <rect x="50" y="420" width="200" height="60" fill="url(#gradPhysical)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="150" y="450" text-anchor="middle" font-size="14" fill="#222">物理層</text>
  <text x="150" y="470" text-anchor="middle" font-size="12" fill="#555">(Physical Layer)</text>
  
  <!-- TCP/IP モデル -->
  <!-- アプリケーション層 -->
  <rect x="350" y="60" width="200" height="180" fill="url(#gradTCPApp)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="450" y="140" text-anchor="middle" font-size="14" fill="#222">アプリケーション層</text>
  <text x="450" y="160" text-anchor="middle" font-size="12" fill="#555">(HTTPs, SSH, FTP)</text>
  
  <!-- トランスポート層 -->
  <rect x="350" y="240" width="200" height="60" fill="url(#gradTCPTrans)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="450" y="270" text-anchor="middle" font-size="14" fill="#222">トランスポート層</text>
  <text x="450" y="290" text-anchor="middle" font-size="12" fill="#555">(TCP, UDP)</text>
  
  <!-- インターネット層 -->
  <rect x="350" y="300" width="200" height="60" fill="url(#gradTCPIP)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="450" y="330" text-anchor="middle" font-size="14" fill="#222">インターネット層</text>
  <text x="450" y="350" text-anchor="middle" font-size="12" fill="#555">(IP, ICMP)</text>
  
  <!-- ネットワークインターフェース層 -->
  <rect x="350" y="360" width="200" height="120" fill="url(#gradNetInterface)" stroke="#555" rx="10" ry="10" filter="url(#dropShadow)"/>
  <text x="450" y="420" text-anchor="middle" font-size="14" fill="#222">ネットワークインターフェース層</text>
  
  <!-- 対応関係を示す点線 -->
  <path d="M 250 150 L 350 150" stroke="#666" stroke-dasharray="5,5" stroke-width="2"/>
  <path d="M 250 270 L 350 270" stroke="#666" stroke-dasharray="5,5" stroke-width="2"/>
  <path d="M 250 330 L 350 330" stroke="#666" stroke-dasharray="5,5" stroke-width="2"/>
  <path d="M 250 420 L 350 420" stroke="#666" stroke-dasharray="5,5" stroke-width="2"/>
</svg>
