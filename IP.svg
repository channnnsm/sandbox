<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">IPアドレスブロックが持つ情報</text>
  
  <!-- セクション1: 32bit表現 -->
  <text x="50" y="50" font-size="16" font-weight="bold">1. 32bit表現</text>
  <!-- 32bit用の長方形 -->
  <rect x="50" y="60" width="700" height="40" fill="#e0f7fa" stroke="#006064" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" font-size="16" fill="#006064">
    11000000 10101000 10000110 00110011
  </text>
  <!-- 下部のブラケット風の線と「32bit」の注釈 -->
  <line x1="50" y1="105" x2="200" y2="105" stroke="#006064" stroke-width="2" />
  <line x1="600" y1="105" x2="750" y2="105" stroke="#006064" stroke-width="2" />
  <text x="400" y="105" text-anchor="middle" font-size="14" fill="#006064">32bit</text>
  
  <!-- セクション2: ドット区切り 8bit表現 -->
  <text x="50" y="140" font-size="16" font-weight="bold">2. ドット区切り 8bit表現</text>
  <!-- ドット区切りの全体表記 -->
  <text x="210" y="160" text-anchor="middle" font-size="14" fill="#37474f">
    11000000.10101000.10000110.00110011
  </text>
  
  <!-- 8bitセグメント用のボックス (2行×2列) -->
  <!-- 第1行 -->
  <rect x="50" y="170" width="150" height="50" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="125" y="200" text-anchor="middle" font-size="16" fill="#e65100">11000000</text>
  <text x="190" y="215" text-anchor="end" font-size="12" fill="#e65100">8bit</text>
  
  <rect x="220" y="170" width="150" height="50" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="295" y="200" text-anchor="middle" font-size="16" fill="#e65100">10101000</text>
  <text x="360" y="215" text-anchor="end" font-size="12" fill="#e65100">8bit</text>
  
  <!-- 第2行 -->
  <rect x="50" y="240" width="150" height="50" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="125" y="270" text-anchor="middle" font-size="16" fill="#e65100">10000110</text>
  <text x="190" y="285" text-anchor="end" font-size="12" fill="#e65100">8bit</text>
  
  <rect x="220" y="240" width="150" height="50" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="295" y="270" text-anchor="middle" font-size="16" fill="#e65100">00110011</text>
  <text x="360" y="285" text-anchor="end" font-size="12" fill="#e65100">8bit</text>
  
  <!-- セクション3: 10進数表現 -->
  <text x="50" y="320" font-size="16" font-weight="bold">3. 10進数表現</text>
  <!-- 10進数の全体表記 -->
  <text x="400" y="340" text-anchor="middle" font-size="16" fill="#1b5e20">
    192.168.134.51
  </text>
  
  <!-- オクテット用のボックス (2行×2列) -->
  <!-- 第1行 -->
  <rect x="50" y="360" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="100" y="390" text-anchor="middle" font-size="16" fill="#2e7d32">192</text>
  <text x="100" y="405" text-anchor="middle" font-size="12" fill="#2e7d32">第1オクテット</text>
  
  <rect x="200" y="360" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="250" y="390" text-anchor="middle" font-size="16" fill="#2e7d32">168</text>
  <text x="250" y="405" text-anchor="middle" font-size="12" fill="#2e7d32">第2オクテット</text>
  
  <!-- 第2行 -->
  <rect x="50" y="430" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="100" y="460" text-anchor="middle" font-size="16" fill="#2e7d32">134</text>
  <text x="100" y="475" text-anchor="middle" font-size="12" fill="#2e7d32">第3オクテット</text>
  
  <rect x="200" y="430" width="100" height="50" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="250" y="460" text-anchor="middle" font-size="16" fill="#2e7d32">51</text>
  <text x="250" y="475" text-anchor="middle" font-size="12" fill="#2e7d32">第4オクテット</text>
  
  <!-- ネットワーク部とホスト部のグループ化 (ダッシュの縁取り) -->
  <!-- ネットワーク部: 左列のグループ -->
  <rect x="40" y="355" width="130" height="130" fill="none" stroke="#388e3c" stroke-dasharray="4"/>
  <text x="105" y="345" text-anchor="middle" font-size="14" fill="#388e3c">ネットワーク部</text>
  
  <!-- ホスト部: 右列のグループ -->
  <rect x="190" y="355" width="130" height="130" fill="none" stroke="#388e3c" stroke-dasharray="4"/>
  <text x="255" y="345" text-anchor="middle" font-size="14" fill="#388e3c">ホスト部</text>
</svg>
